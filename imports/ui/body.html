<body>
  <div class="container">
    <div class="left">
      <div class="logo">
      </div>
      <div class="player">

        
         <p>welcome:{{> loginButtons}}</p>
         <br>

      </div>
    </div>
    <div class="middle">
      <div class="word">
        <form class="answerbyuser">
        <p>What do you want to draw : <input type="text" name="answerbyuser" placeholder="Do rember your word" /></p>
        </form>
        <p>please draw below.</p>
      </div>

      <div class="canvas-container">
        <div class="draw"><canvas id="c" width="300" height="500" style="border:3px solid #aaa"></canvas>
        </div>    
        <div class="thumbnail" id="thumbnail">

          {{{svg}}}

          </div>
        <div class="drawing-mode-options">
          <button id="clear-canvas" class="btn">Clear</button>
          
    </div>
  </div>
    </div>
    <div class="right">
    <div class="answer">
    <header>
       <h1>Answers:</h1>
       <form class="new-task">
          <li><input type="text" name="text" placeholder="Type to answer" /></li>
        </form>
    </header> 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</div>
</div>
</body>
